<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"/> 

<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav"/> 

	<div class="container">
		<h2 th:text="#{teacher.delete}">Borrar profesor</h2>
		<div th:text="#{teacher.delete.msg}">¿Quieres eliminar a este profesor?</div>
		<form class="form-horizontal" method="post"
			th:action="${'/teacher/delete/'+ teacher.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="DNI" th:text="#{dni}">
					DNI:
				</label>
				<div class="col-sm-10">
					<input th:value="${teacher.DNI}" type="text" class="form-control"
						name="description" readonly placeholder="${teacher.DNI}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{name}">
					Nombre: 
				</label>
				<div class="col-sm-10">
					<input th:value="${teacher.name}" type="text"
						class="form-control" name="name"
						readonly placeholder="${teacher.name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname" th:text="#{surname}">
					Apellido: 
				</label>
				<div class="col-sm-10">
					<input th:value="${teacher.surname}" type="text"
						class="form-control" name="surname"
						readonly placeholder="${teacher.surname}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="category" th:text="#{category}">
					Categoria: 
				</label>
				<div class="col-sm-10">
					<input th:value="${teacher.category}" type="text"
						class="form-control" name="category"
						readonly placeholder="${teacher.category}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-danger" th:text="#{deleteBtn}">
						Borrar
					</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/teacher/footer"/> 

</body>
</html>
