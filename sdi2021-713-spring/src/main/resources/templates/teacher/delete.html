<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/teacher/head"/> 

<body>

	<!-- Barra de Navegación superior -->
	<nav   th:replace="fragments/teacher/nav"/> 



	<div class="container">
		<h2>Borrar profesor</h2>
		<div>¿Quieres eliminar a este profesor?</div>
		<form class="form-horizontal" method="post"
			th:action="${'/teacher/delete/'+ teacher.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="DNI">DNI:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.DNI}" type="text" class="form-control"
						name="description" readonly placeholder="${teacher.DNI}"  />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre: </label>
				<div class="col-sm-10">
					<input th:value="${teacher.name}" type="text"
						class="form-control" name="name"
						readonly placeholder="${teacher.name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname">Apellido: </label>
				<div class="col-sm-10">
					<input th:value="${teacher.surname}" type="text"
						class="form-control" name="surname"
						readonly placeholder="${teacher.surname}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Categoria: </label>
				<div class="col-sm-10">
					<input th:value="${teacher.category}" type="text"
						class="form-control" name="category"
						readonly placeholder="${teacher.category}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-danger">Borrar</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/teacher/footer"/> 

</body>
</html>
