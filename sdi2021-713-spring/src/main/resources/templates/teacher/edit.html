<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"/> 

<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav"/> 


	<div class="container">
		<h2 th:text="#{teacher.edit}">Editar Profesor</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/teacher/edit/'+ teacher.id}" >
			<input type="hidden" name="id" th:value="${teacher.id}" /> 
			<div class="form-group">
				<label class="control-label col-sm-2" for="DNI" th:text="#{dni}">DNI:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.DNI}" type="text" class="form-control"
						name="DNI" placeholder="${teacher.DNI}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{name}">
					Nombre: 
				</label>
				<div class="col-sm-10">
					<input th:value="${teacher.name}" type="text" class="form-control"
						name="name" placeholder="${teacher.name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname" th:text="#{surname}">
					Apellido:
				</label>
				<div class="col-sm-10">
					<input th:value="${teacher.surname}" type="text"
						class="form-control" name="surname"
						placeholder="${teacher.surname}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{category}">
					Categoria:
				</label>
				<div class="col-sm-10">
					<input th:value="${teacher.category}" type="text"
						class="form-control" name="category"
						placeholder="${teacher.category}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{editBtn}">
						Editar
					</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/teacher/footer"/> 

</body>
</html>
