<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/teacher/head"/> 

<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav   th:replace="fragments/nav"/> 

	<div class="container">
		<h2>Agregar Profesor</h2>
		<form class="form-horizontal" method="post" action="/teacher/add" th:object="${teacher}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="DNI">DNI: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="DNI"
						placeholder="00000000A" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('DNI')}" 
						th:errors="*{DNI}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="name" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('name')}" 
						th:errors="*{name}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname">Apellido: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surname"
						placeholder="surname" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('surname')}" 
						th:errors="*{surname}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="category">Categoria: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="category"
						placeholder="category" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('category')}" 
						th:errors="*{category}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	
	<footer th:replace="fragments/teacher/footer"/> 
</body>
</html>
