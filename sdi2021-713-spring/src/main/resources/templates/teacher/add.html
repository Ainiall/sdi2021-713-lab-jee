<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"/> 

<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav   th:replace="fragments/nav"/> 

	<div class="container">
		<h2 th:text="#{nav.teacher.add}">Agregar Profesor</h2>
		<form class="form-horizontal" method="post" action="/teacher/add" th:object="${teacher}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="DNI" th:text="#{dni}">
					DNI: 
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="DNI"
						placeholder="00000000A" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('DNI')}" 
						th:errors="*{DNI}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{name}">
					Nombre: 
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="name" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('name')}" 
						th:errors="*{name}"> </span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname" th:text="#{surname}">
					Apellido: 
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surname"
						placeholder="surname" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('surname')}" 
						th:errors="*{surname}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="category" th:text="#{category}">
					Categoria: 
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="category"
						placeholder="category" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('category')}" 
						th:errors="*{category}"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{send}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	
	<footer th:replace="fragments/teacher/footer"/> 
</body>
</html>
