<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/teacher/head"/> 

<body>

	<!-- Barra de Navegación superior -->
	<nav   th:replace="fragments/teacher/nav"/> 

	<div class="container">
		<h2>Profesores</h2>
		<p>Los profesores que actualmente figuran en el sistema son las
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>DNI:</th>
						<th>Nombre:</th>
						<th>Apellido:</th>
						<th>Categoria:</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="teacher : ${teacherList}">
						<td th:text="${teacher.DNI}"></td>
						<td th:text="${teacher.name}"></td>
						<td th:text="${teacher.surname}"></td>
						<td th:text="${teacher.category}"></td>
						<td><a th:href="${'/teacher/delete/' + teacher.id}">🗑️ Borrar</a></td>
						<td><a th:href="${'/teacher/edit/'+ teacher.id}">✏️ Editar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/teacher/footer"/> 
</body>
</html>
