<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!--Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{signup.title}">Regístrate como usuario</h2>
		<form class="form-horizontal" method="post" action="/signup" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni" th:text="#{dni}">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="12345678A" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('dni')}" 
							th:errors="*{dni}"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name" 
					th:text="#{name}">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="John" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('name')}" 
						th:errors="*{name}"/></span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" 
					th:text="#{surname}">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName"
						placeholder="Doe" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" 
						th:errors="*{lastName}"/></span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password" 
					th:text="#{pass}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="**********" />
						<span class="text-danger" th:if="${#fields.hasErrors('password')}" 
						th:errors="*{password}"/></span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm" 
					th:text="#{signup.pass2}">Repita el Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						placeholder="**********" />
						<span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" 
						th:errors="*{passwordConfirm}"/></span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" 
						th:text="#{send}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
