<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!--Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{mark.title}">Notas</h2>

		<form class="navbar-form" action="/mark/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por descripción o nombre del alumno">
			</div>
			<button type="submit" class="btn btn-default" 
				th:text="#{mark.search}">Buscar</button>
		</form>

		<p th:text="#{mark.text}">Las notas que actualmente figuran en el sistema son las
			siguientes:</p>
		<button type="button" id="updateButton" class="btn btn-default"
			th:text="#{mark.update}">Actualizar
		</button>
		
		<script th:inline="javascript">
		/*<![CDATA[*/
			$( "#updateButton").click(function() {
				varnumberPage = [[${param.page}]];
				varurlUpdate = '/mark/list/update';
				if(numberPage != null){
					urlUpdate += "?page="+numberPage[0];
					}
				$("#tableMarks").load(urlUpdate);
			});/*]]>*/</script>
			
		<div th:replace="fragments/markList" th:fragment="tableMarks"
	    id="tableMarks"/>
	    <footer th:replace ="fragments/pagination"/>
	</div>
	<footer th:replace ="fragments/footer"/>
</body>

</html>
