<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!--Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{nav.user.add}">Agregar usuario</h2>
		<form class="form-horizontal" method="post" action="/user/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for="role" th:text="#{user.rol}">Rol:</label>
				<div class="col-sm-10">
					<select id="role" class="form-control" name="role">
						<option th:each="role : ${rolesList}" th:value="${role}"
							th:text="${role}">
						</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="dni" th:text="#{dni}">
					DNI:
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="12345678A" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{name}">
					Nombre:
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="John" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" th:text="#{surname}">
					Apellidos:
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName"
						placeholder="Doe" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{pass}">
					Password:
				</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						 placeholder="**************" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{send}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
